{{ define "main" }}
  <section class="container service-page" style="padding-top:80px;">
    <!-- 使用卡片樣式包裹服務內容 -->
    <div class="service-detail-card" style="padding:2rem; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05); margin-bottom:2rem;">
      <h1>{{ .Title }}</h1>
      {{ with .Params.image }}
        <div class="service-image" style="margin:1rem 0;">
          <img src="{{ . | relURL }}" alt="{{ $.Title }} 圖片" style="width:100%; height:auto; border-radius:4px;">
        </div>
      {{ end }}
      <div class="service-content">
        {{ .Content }}
      </div>
    </div>
    {{ partial "seo.html" . }}
  </section>
{{ end }}
