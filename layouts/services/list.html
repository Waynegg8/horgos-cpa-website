{{ define "main" }}
<div class="page-header">
    <div class="container">
        <h1 class="page-header__title">{{ .Title }}</h1>
        {{ with .Description }}
        <p class="page-header__description">{{ . }}</p>
        {{ end }}
    </div>
</div>

<div class="container">
    <div class="services-page">
        
        <!-- 服務項目卡片展示 (Per Spec 4.6.1) -->
        <section class="services-grid-section">
            <div class="services-grid">
            {{ range .Pages }}
            <a href="{{ .Permalink }}" class="card-style service-card-link">
                <div class="service-card__icon">
                    {{ with .Params.icon }}<i class="{{ . }}"></i>{{ else }}<i class="fas fa-briefcase"></i>{{ end }}
                </div>
                <h3 class="service-card__title">{{ .Title }}</h3>
                <p class="service-card__description">{{ .Description }}</p>
                <span class="service-card__link">了解更多 <i class="fas fa-arrow-right"></i></span>
            </a>
            {{ end }}
            </div>
        </section>

        <!-- All other sections (features, process, commitment) are removed -->
        <!-- as they belong on detailed service pages or the about page. -->

    </div>
    
    <!-- 雙CTA行動呼籲區域 -->
    {{ partial "shared/dual-cta.html" . }}
</div>
{{ end }}
