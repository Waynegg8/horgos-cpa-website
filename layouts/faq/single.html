{{ define "main" }}
<section class="container faq-page" style="padding-top:80px;">
  <h1>{{ .Title }}</h1>
  <!-- FAQ 搜尋欄 -->
  <div class="list-search-bar">
    <input type="text" class="faq-search" placeholder="搜尋常見問題..." aria-label="搜尋常見問題">
  </div>
  <div class="faq-content">
    {{ .Content }}
  </div>
  <!-- SEO 區塊 -->
  {{ partial "seo.html" . }}
</section>
{{ end }}
