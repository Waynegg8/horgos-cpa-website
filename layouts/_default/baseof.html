<!DOCTYPE html>
    <html lang="zh-Hant">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- 告知瀏覽器主題色，提升行動裝置體驗 -->
      <meta name="theme-color" content="#1e40af">
      <title>{{ if .Title }}{{ .Title }} | {{ .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}</title>
      {{ if .Params.description }}<meta name="description" content="{{ .Params.description }}">{{ else }}<meta name="description" content="{{ .Site.Params.description }}">{{ end }}
      <!-- 預加載主要樣式：第一次內容繪製更快 -->
      <link rel="preload" href="{{ "assets/css/style.css" | relURL }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
      <noscript><link rel="stylesheet" href="{{ "assets/css/style.css" | relURL }}"></noscript>
      <!-- 自訂樣式覆寫 -->
      <link rel="preload" href="{{ "assets/css/custom.css" | relURL }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
      <noscript><link rel="stylesheet" href="{{ "assets/css/custom.css" | relURL }}"></noscript>
      <!-- Font Awesome for icons -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-z5vnoDrRvUWT1rQA5b/5x2zip7ecd7gWJSf8dlN2rD+aT8dCE2p+5hgUEIOYU1SmhnQqEA9JMaXG0Bj9sNkWAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <!-- Google Analytics 4：僅在設定了 GA ID 時載入 -->
      {{ with .Site.Params.ga_id }}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ . }}');
      </script>
      {{ end }}

      <!-- 結構化資料：提供搜尋引擎理解網站類型 -->
      <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "AccountingService",
          "name": "{{ .Site.Title }}",
          "url": "{{ .Site.BaseURL }}",
          "description": "{{ .Site.Params.description }}"
        }
      </script>
    </head>
    <body>
      <!-- 導覽列 -->
      <header>
        {{ partial "header.html" . }}
      </header>

      <!-- 主內容 -->
      {{ block "main" . }}{{ end }}

      <!-- 回頂端按鈕 -->
      <div class="back-to-top" aria-label="回到頂端"><i class="fas fa-arrow-up"></i></div>

      <!-- 浮動社交按鈕：預設隱藏，懸停回頂按鈕時顯示 -->
      <div class="social-float">
        <a href="https://page.line.me/" class="line" aria-label="加入 LINE"><img src="{{ "assets/images/line-icon.png" | relURL }}" alt="LINE" style="width:20px;height:20px;"></a>
        <a href="https://www.instagram.com/" class="instagram" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.threads.net/" class="threads" aria-label="Threads"><img src="{{ "assets/images/threads-icon.png" | relURL }}" alt="Threads" style="width:20px;height:20px;"></a>
      </div>

      <!-- 頁腳 -->
      {{ partial "footer.html" . }}

      <!-- 外部 JS -->
      <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2" defer></script>
      <!-- 延遲載入 JavaScript 以優化首次內容繪製 -->
      <script defer src="{{ "assets/js/script.js" | relURL }}"></script>
      <script defer src="{{ "assets/js/search.js" | relURL }}"></script>
    </body>
    </html>
