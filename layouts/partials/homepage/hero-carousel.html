<!-- Hero輪播區 -->
<div class="hero-carousel">
    <div class="hero-carousel__container">
        <div class="hero-carousel__slides">
            <!-- 輪播項目1 -->
            <div class="hero-carousel__slide active">
                <a href="/services/" class="hero-carousel__link">
                    <picture>
                        <source media="(min-width: 1025px)" srcset="/uploads/images/services/services-tax-default.jpg">
                        <source media="(min-width: 641px)" srcset="/uploads/images/services/services-tax-default.jpg">
                        <img src="/uploads/images/services/services-tax-default.jpg" alt="霍爾果斯會計師事務所專業服務" class="hero-carousel__image" loading="eager" fetchpriority="high" decoding="async" width="1440" height="810" sizes="(max-width: 1024px) 100vw, 100vw">
                    </picture>
                    <!-- 移除標語內容，保留純圖片可點擊區塊 -->
                </a>
            </div>
            
            <!-- 輪播項目2 -->
            <div class="hero-carousel__slide">
                <a href="/services/business-registration/" class="hero-carousel__link">
                    <picture>
                        <source media="(min-width: 1025px)" srcset="/uploads/images/services/services-business-registration.jpg">
                        <source media="(min-width: 641px)" srcset="/uploads/images/services/services-business-registration.jpg">
                        <img src="/uploads/images/services/services-business-registration.jpg" alt="工商登記服務" class="hero-carousel__image" loading="lazy" fetchpriority="low" decoding="async" width="1440" height="810" sizes="(max-width: 1024px) 100vw, 100vw">
                    </picture>
                    <!-- 移除標語內容，保留純圖片可點擊區塊 -->
                </a>
            </div>
            
            <!-- 輪播項目3 -->
            <div class="hero-carousel__slide">
                <a href="/services/tax-filing/" class="hero-carousel__link">
                    <picture>
                        <source media="(min-width: 1025px)" srcset="/uploads/images/services/services-tax-business.jpg">
                        <source media="(min-width: 641px)" srcset="/uploads/images/services/services-tax-business.jpg">
                        <img src="/uploads/images/services/services-tax-business.jpg" alt="稅務申報服務" class="hero-carousel__image" loading="lazy" fetchpriority="low" decoding="async" width="1440" height="810" sizes="(max-width: 1024px) 100vw, 100vw">
                    </picture>
                    <!-- 移除標語內容，保留純圖片可點擊區塊 -->
                </a>
            </div>
        </div>
        
        <!-- 輪播控制 -->
        <button class="hero-carousel__control hero-carousel__control--prev" aria-label="上一張">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="hero-carousel__control hero-carousel__control--next" aria-label="下一張">
            <i class="fas fa-chevron-right"></i>
        </button>
        
        <!-- 輪播指示器 -->
        <div class="hero-carousel__indicators" role="tablist" aria-label="輪播導航">
            <button class="hero-carousel__indicator active" data-slide="0" aria-label="第1張" role="tab" aria-selected="true"></button>
            <button class="hero-carousel__indicator" data-slide="1" aria-label="第2張" role="tab" aria-selected="false"></button>
            <button class="hero-carousel__indicator" data-slide="2" aria-label="第3張" role="tab" aria-selected="false"></button>
        </div>
    </div>
</div>
