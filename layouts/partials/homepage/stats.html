<!-- 數據亮點區 -->
<section class="stats section">
  <div class="container">
    <div class="stats__grid">
      {{ range .Site.Data.strengths }}
      <div class="stat card-style">
        <div class="stat__number">{{ .number }}</div>
        <div class="stat__label">{{ .label }}</div>
      </div>
      {{ end }}
    </div>
  </div>
  <style>
    .stats__grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; }
    @media (max-width: 1024px) { .stats__grid { grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 640px) { .stats__grid { grid-template-columns: 1fr; } }
    .stat { text-align: center; padding: 1.5rem; }
    .stat__number { font-size: 2rem; font-weight: 700; color: #F0F0F0; }
    .stat__label { color: #A1A1A1; margin-top: 0.25rem; }
  </style>
</section>
