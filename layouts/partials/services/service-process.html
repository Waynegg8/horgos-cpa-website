<!-- 服務流程卡片區 -->
<section class="service-process">
    <div class="container">
        <h2 class="section-title">服務流程</h2>
        <div class="process-steps">
            <!-- 步驟1 -->
            <div class="process-step">
                <div class="process-step__number">1</div>
                <div class="process-step__content card-style">
                    <h3 class="process-step__title">初步諮詢</h3>
                    <p class="process-step__description">了解客戶需求，提供初步建議和服務方案。</p>
                </div>
            </div>
            
            <!-- 步驟2 -->
            <div class="process-step">
                <div class="process-step__number">2</div>
                <div class="process-step__content card-style">
                    <h3 class="process-step__title">方案制定</h3>
                    <p class="process-step__description">制定客製化服務方案，包含服務內容、時程和費用。</p>
                </div>
            </div>
            
            <!-- 步驟3 -->
            <div class="process-step">
                <div class="process-step__number">3</div>
                <div class="process-step__content card-style">
                    <h3 class="process-step__title">資料收集</h3>
                    <p class="process-step__description">收集相關資料和文件，確保服務過程順利進行。</p>
                </div>
            </div>
            
            <!-- 步驟4 -->
            <div class="process-step">
                <div class="process-step__number">4</div>
                <div class="process-step__content card-style">
                    <h3 class="process-step__title">服務執行</h3>
                    <p class="process-step__description">專業團隊執行服務方案，確保服務品質和效率。</p>
                </div>
            </div>
            
            <!-- 步驟5 -->
            <div class="process-step">
                <div class="process-step__number">5</div>
                <div class="process-step__content card-style">
                    <h3 class="process-step__title">成果交付</h3>
                    <p class="process-step__description">完成服務後交付成果，並提供後續建議和支援。</p>
                </div>
            </div>
            
            <!-- 步驟6 -->
            <div class="process-step">
                <div class="process-step__number">6</div>
                <div class="process-step__content card-style">
                    <h3 class="process-step__title">持續服務</h3>
                    <p class="process-step__description">提供持續服務和支援，建立長期合作關係。</p>
                </div>
            </div>
        </div>
    </div>
</section>
