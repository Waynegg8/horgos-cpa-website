<!-- 文章列表頁側邊欄：僅保留分類 -->
<div class="sidebar">
  <div class="sidebar-widget sidebar-categories">
    <h3 class="sidebar-widget__title">文章分類</h3>
    <ul class="sidebar-categories__list">
      {{ $root := site.GetPage "section" "articles" }}
      {{ range $root.Sections }}
      <li class="sidebar-categories__item">
        <a href="{{ .RelPermalink }}" class="sidebar-categories__link {{ if eq $.RelPermalink .RelPermalink }}active{{ end }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </div>
</div>
