  bio: "專精於製造業、買賣業、服務業與科技業等各行業的稅務規劃與申報，包括公司、行號、個人獨資與合夥等各類組織型態。深入了解不同產業特性，提供營業稅申報與減免、營所稅節稅方案、稅務行政救濟、未分配盈餘與房地合一稅等全方位稅務服務。協助客戶進行投資架構規劃、股東借貸處理及關係企業交易審視，設計最佳化稅務解決方案。提供工商登記、財務報表查核簽證與稅務簽證，確保企業財務運作符合法規要求。擔任法院檢查人，運用財務分析專業，協助企業股東了解公司真實財務狀況及營運績效。具備家族傳承規劃經驗，針對不同產業特性提供量身定制的資產配置建議。職業生涯橫跨多家知名機構，曾任職台達電子，並在深圳安永華明會計師事務所參與電信、媒體與科技產業上市審計，在勤業眾信與廉風聯合會計師事務所累積多年審計經驗，了解各行各業的財稅需求與挑戰，能為不同規模與產業的企業提供最適切的專業服務。"

