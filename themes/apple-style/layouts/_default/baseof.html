<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "zh-tw" }}" class="no-js">
<head>
    {{- partial "head.html" . -}}
</head>
<body class="{{ if .IsHome }}home{{ else }}{{ .Type }}{{ end }}">
    {{- partial "header.html" . -}}
    
    <main id="main" class="main" role="main">
        {{- block "main" . }}{{- end }}
    </main>
    
    {{- partial "footer.html" . -}}
    {{- partial "scripts.html" . -}}
</body>
</html>
