backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# These lines should match your site URL
site_url: https://horgoscpa.com
display_url: https://horgoscpa.com

# Media files will be stored in the repo under static/uploads
media_folder: "static/uploads"
public_folder: "/uploads"

# Sveltia CMS specific settings
sveltia_cms:
  locale: "en" # 介面語言設為英文
  theme: "auto" # 自動切換亮/暗主題
  preview:
    host: "localhost"
    port: 1313
    refresh_timeout: 500

# 內容集合配置
collections:
  # 知識文章集合
  - name: "articles"
    label: "知識文章"
    folder: "content/articles"
    create: true
    nested:
      depth: 100
      summary: "{{title}}"
    fields:
      - {label: "標題", name: "title", widget: "string"}
      - {label: "發布日期", name: "date", widget: "datetime", format: "YYYY-MM-DD"}
      - {label: "描述", name: "description", widget: "text"}
      - {label: "分類", name: "category", widget: "select", options: ["startup-guide", "tax-planning", "accounting-basics", "legal-updates"]}
      - {label: "標籤", name: "tags", widget: "list"}
      - {label: "封面圖片", name: "cover", widget: "image"}
      - {label: "作者", name: "author", widget: "string"}
      - {label: "SEO標題", name: "seo_title", widget: "string"}
      - {label: "SEO描述", name: "seo_description", widget: "text"}
      - {label: "順序（同主題內）", name: "order", widget: "number", required: false, hint: "同一主題（category）內的閱讀順序，1 表示最前"}
      - {label: "草稿", name: "draft", widget: "boolean", default: false}
      - {label: "內容", name: "body", widget: "markdown"}
  
  # 影音專區集合
  - name: "videos"
    label: "影音專區"
    folder: "content/videos"
    create: true
    nested:
      depth: 100
      summary: "{{title}}"
    fields:
      - {label: "標題", name: "title", widget: "string"}
      - {label: "影片ID", name: "video_id", widget: "string", hint: "YouTube或Vimeo影片ID"}
      - {label: "影片平台", name: "video_platform", widget: "select", options: ["youtube", "vimeo"], default: "youtube"}
      - {label: "發布日期", name: "date", widget: "datetime", format: "YYYY-MM-DD"}
      - {label: "描述", name: "description", widget: "text"}
      - {label: "分類", name: "category", widget: "select", options: ["popular", "tutorials", "case-studies", "legal-explanation"]}
      - {label: "縮圖", name: "thumbnail", widget: "image", required: false, hint: "若不上傳則自動使用影片縮圖"}
      - {label: "時長", name: "duration", widget: "string", hint: "例如：12:34"}
      - {label: "順序（同主題內）", name: "order", widget: "number", required: false, hint: "同一主題（category）內的順序，1 表示最前"}
      - {label: "SEO標題", name: "seo_title", widget: "string"}
      - {label: "SEO描述", name: "seo_description", widget: "text"}
      - {label: "草稿", name: "draft", widget: "boolean", default: false}
      - {label: "內容", name: "body", widget: "markdown"}
  
  # 常見問題集合
  - name: "faq"
    label: "常見問題"
    folder: "content/faq"
    create: true
    nested:
      depth: 100
      summary: "{{title}}"
    fields:
      - {label: "問題標題", name: "title", widget: "string"}
      - {label: "發布日期", name: "date", widget: "datetime", format: "YYYY-MM-DD"}
      - {label: "分類", name: "category", widget: "select", options: ["startup", "tax", "accounting", "others"]}
      - {label: "標籤", name: "tags", widget: "list"}
      - {label: "順序（同主題內）", name: "order", widget: "number", required: false, hint: "同一主題（category）內的順序，1 表示最前"}
      - {label: "SEO標題", name: "seo_title", widget: "string"}
      - {label: "SEO描述", name: "seo_description", widget: "text"}
      - {label: "草稿", name: "draft", widget: "boolean", default: false}
      - {label: "答案", name: "body", widget: "markdown"}
  
  # 下載專區集合
  - name: "downloads"
    label: "下載專區"
    folder: "content/downloads"
    create: true
    nested:
      depth: 100
      summary: "{{title}}"
    fields:
      - {label: "檔案名稱", name: "title", widget: "string"}
      - {label: "檔案", name: "file", widget: "file"}
      - {label: "描述", name: "description", widget: "text"}
      - {label: "檔案大小", name: "file_size", widget: "string", hint: "例如：2.5MB"}
      - {label: "檔案類型", name: "file_type", widget: "select", options: ["pdf", "docx", "xlsx", "zip"]}
      - {label: "發布日期", name: "date", widget: "datetime", format: "YYYY-MM-DD"}
      - {label: "更新日期", name: "update_date", widget: "datetime", format: "YYYY-MM-DD"}
      - {label: "分類", name: "category", widget: "select", options: ["templates", "forms", "checklists", "regulations"]}
      - {label: "標籤", name: "tags", widget: "list"}
      - {label: "系列", name: "series", widget: "string", required: false}
      - {label: "系列順序", name: "series_order", widget: "number", required: false}
      - {label: "SEO標題", name: "seo_title", widget: "string"}
      - {label: "SEO描述", name: "seo_description", widget: "text"}
      - {label: "草稿", name: "draft", widget: "boolean", default: false}
      - {label: "詳細說明", name: "body", widget: "markdown"}
  
  # 服務項目集合
  - name: "services"
    label: "服務項目"
    folder: "content/services"
    create: true
    nested:
      depth: 100
      summary: "{{title}}"
    fields:
      - {label: "服務名稱", name: "title", widget: "string"}
      - {label: "簡短描述", name: "description", widget: "text"}
      - {label: "圖示", name: "icon", widget: "string", hint: "FontAwesome圖示名稱，例如：fa-briefcase"}
      - {label: "特色圖片", name: "featured_image", widget: "image"}
      - {label: "SEO標題", name: "seo_title", widget: "string"}
      - {label: "SEO描述", name: "seo_description", widget: "text"}
      - {label: "權重", name: "weight", widget: "number", default: 100, hint: "決定顯示順序，數字越小越靠前"}
      - {label: "草稿", name: "draft", widget: "boolean", default: false}
      - {label: "詳細內容", name: "body", widget: "markdown"}
  
  # 團隊成員集合
  - name: "team"
    label: "團隊成員"
    folder: "content/about/team"
    create: true
    fields:
      - {label: "姓名", name: "title", widget: "string"}
      - {label: "職稱", name: "position", widget: "string"}
      - {label: "照片", name: "photo", widget: "image"}
      - {label: "權重", name: "weight", widget: "number", default: 100, hint: "決定顯示順序，數字越小越靠前"}
      - {label: "個人簡介", name: "body", widget: "markdown"}
  
  # 首頁輪播集合
  - name: "hero"
    label: "首頁輪播"
    folder: "content/hero"
    create: true
    fields:
      - {label: "標題", name: "title", widget: "string"}
      - {label: "副標題", name: "subtitle", widget: "string"}
      - {label: "桌面版圖片", name: "desktop_image", widget: "image"}
      - {label: "平板版圖片", name: "tablet_image", widget: "image"}
      - {label: "手機版圖片", name: "mobile_image", widget: "image"}
      - {label: "按鈕文字", name: "button_text", widget: "string"}
      - {label: "按鈕連結", name: "button_url", widget: "string"}
      - {label: "權重", name: "weight", widget: "number", default: 100, hint: "決定顯示順序，數字越小越靠前"}
      - {label: "啟用", name: "active", widget: "boolean", default: true}
  
  # 假日管理集合
  - name: "holidays"
    label: "假日管理"
    folder: "data/holidays"
    create: true
    extension: "json"
    format: "json"
    fields:
      - {label: "年份", name: "year", widget: "number", hint: "例如：2024"}
      - label: "假日列表"
        name: "holidays"
        widget: "list"
        fields:
          - {label: "日期", name: "date", widget: "datetime", format: "YYYY-MM-DD"}
          - {label: "假日名稱", name: "name", widget: "string"}
          - {label: "假日類型", name: "type", widget: "select", options: ["national", "makeup", "special"]}
          - {label: "是否上班", name: "is_working", widget: "boolean", default: false}
  
  # SEO內容集合
  - name: "seo"
    label: "SEO內容"
    files:
      - label: "SEO文字內容"
        name: "seo_content"
        file: "data/seo.yml"
        fields:
          - {label: "首頁SEO文字", name: "home", widget: "text"}
          - {label: "關於我們SEO文字", name: "about", widget: "text"}
          - {label: "服務項目SEO文字", name: "services", widget: "text"}
          - {label: "知識文章SEO文字", name: "articles", widget: "text"}
          - {label: "影音專區SEO文字", name: "videos", widget: "text"}
          - {label: "常見問題SEO文字", name: "faq", widget: "text"}
          - {label: "下載專區SEO文字", name: "downloads", widget: "text"}
          - {label: "聯絡我們SEO文字", name: "contact", widget: "text"}
          - {label: "預約諮詢SEO文字", name: "appointment", widget: "text"}
          - {label: "Footer SEO文字", name: "footer", widget: "text"}